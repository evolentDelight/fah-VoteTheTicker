services:
  postgres:
    image: postgres:16-alpine
    container_name: votetheticker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: votetheticker
      POSTGRES_PASSWORD: votetheticker
      POSTGRES_DB: votetheticker
    ports:
      - "5432:5432"
    volumes:
      - votetheticker_pgdata:/var/lib/postgresql/data

volumes:
  votetheticker_pgdata:
